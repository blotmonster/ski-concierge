<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ski Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>ðŸŽ¿ Ski Concierge</h1>
  <p>Answer a few questions and weâ€™ll match you intelligently.</p>

  <!-- STEP 1 -->
  <div id="step1" class="step">
    <h2>Step 1 â€” Travel</h2>

    <label>ZIP Code</label>
    <input type="text" id="zip" required />

    <label>Travel Tolerance</label>
    <select id="travel">
      <option value="local">Under 2 hours</option>
      <option value="regional">2â€“4 hours</option>
      <option value="extended">4â€“6 hours</option>
      <option value="fly">Will Fly</option>
    </select>

    <label>Trip Type</label>
    <select id="tripType">
      <option value="weekend">Weekend Drive</option>
      <option value="long">Long Weekend</option>
      <option value="destination">Destination Trip</option>
    </select>

    <button onclick="nextStep(2)">Next</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="step hidden">
    <h2>Step 2 â€” Ski DNA</h2>

    <label>Ability Level</label>
    <select id="ability">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>

    <label>Terrain Preference</label>
    <select id="terrain">
      <option value="steeps">Steeps & Expert Terrain</option>
      <option value="groomers">Groomers & Carving</option>
      <option value="balanced">Balanced Mix</option>
    </select>

    <label>Crowd Tolerance</label>
    <select id="crowdTolerance">
      <option value="low">Hate Crowds</option>
      <option value="medium">Moderate</option>
      <option value="high">Don't Care</option>
    </select>

    <button onclick="prevStep(1)">Back</button>
    <button onclick="nextStep(3)">Next</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="step hidden">
    <h2>Step 3 â€” Experience</h2>

    <label>Luxury Importance</label>
    <select id="luxury">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Nightlife Importance</label>
    <select id="nightlife">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Snow Reliability Importance</label>
    <select id="snow">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Pass Preference</label>
    <select id="pass">
      <option value="any">Any</option>
      <option value="Ikon">Ikon</option>
      <option value="Epic">Epic</option>
      <option value="Indy">Independent</option>
    </select>

    <label>Result Mode</label>
    <select id="resultMode">
      <option value="overall">Top 5 Overall</option>
      <option value="byState">Top 3 in Each State</option>
    </select>

    <button onclick="prevStep(2)">Back</button>
    <button onclick="calculateResults()">Find My Mountains</button>
  </div>

  <div id="results"></div>

</div>

<script src="resorts.js"></script>
<script src="app.js"></script>

</body>
</html>
