<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ski Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸŽ¿ Ski Concierge</h1>
  <p>Intelligent mountain recommendations based on how you actually ski.</p>

  <form id="quizForm">

    <label>ZIP Code</label>
    <input type="text" id="zip" required />

    <label>Travel Tolerance</label>
    <select id="travel">
      <option value="local">Under 2 hours</option>
      <option value="regional">2â€“4 hours</option>
      <option value="extended">4â€“6 hours</option>
      <option value="fly">Will Fly</option>
    </select>

    <label>Ability Level</label>
    <select id="ability">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>

    <label>Terrain Preference</label>
    <select id="terrain">
      <option value="steeps">Steeps & Expert Terrain</option>
      <option value="groomers">Groomers & Carving</option>
      <option value="balanced">Balanced Mix</option>
    </select>

    <label>Luxury Importance</label>
    <select id="luxury">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Nightlife Importance</label>
    <select id="nightlife">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Snow Reliability Importance</label>
    <select id="snow">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <button type="submit">Find My Mountains</button>

  </form>

  <div id="results"></div>
</div>

<script src="resorts.js"></script>
<script src="app.js"></script>

</body>
</html>
